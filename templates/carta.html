<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Dejavu Food & Drinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #FFA500; /* Fondo naranja */
            margin: 0;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .promo {
            margin: 20px 0; /* Añadido margen superior e inferior */
            text-align: center;
            font-size: 25px;
        }
        .rotate {
            position: absolute;
            top: 30%; /* Ajusta según necesites */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: white; /* Color de la palabra "20%" */
            z-index: 10; /* Asegura que esté encima de la imagen */
            animation: move 4s linear infinite; /* Movimiento combinado */
        }
        @keyframes move {
            0% { transform: translate(-50%, -50%) translateX(100px) translateY(-100px); }
            25% { transform: translate(-50%, -50%) translateX(-100px) translateY(-100px); }
            50% { transform: translate(-50%, -50%) translateX(-100px) translateY(100px); }
            75% { transform: translate(-50%, -50%) translateX(100px) translateY(100px); }
            100% { transform: translate(-50%, -50%) translateX(100px) translateY(-100px); }
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px auto; /* Centra el carrusel */
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            position: relative; /* Para que el texto pueda posicionarse relativo a este contenedor */
        }
        .carousel img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            font-size: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 1);
        }
        .whatsapp-button {
            background-color: #25D366; /* Color de WhatsApp */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            text-decoration: none; /* Evita subrayar el enlace */
            display: inline-block; /* Hace que el enlace se comporte como un botón */
        }
    </style>
</head>
<body>

<div class="promo">
    <p>¡Aprovecha nuestras promociones!</p>
    <p>15% off en pedidos ya</p>
    <p>20% off en recojo en tienda o delivery particular</p>
</div>

<div class="carousel">
    <div class="carousel-inner" id="carouselInner">
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta1.png') }}" alt="Promociones">
            <div class="rotate">20% off</div> <!-- Palabra "20%" moviéndose -->
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta2.png') }}" alt="Hamburguesas">
            <div class="rotate">20% off</div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta3.png') }}" alt="Imagen 3">
            <div class="rotate">20% off</div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta4.png') }}" alt="Imagen 4">
            <div class="rotate">20% off</div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta5.png') }}" alt="Imagen 5">
            <div class="rotate">20% off</div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='carta6.png') }}" alt="Imagen 6">
            <div class="rotate">20% off</div>
        </div>
    </div>
    <div class="buttons">
        <button class="button" onclick="prevSlide()">❮</button>
        <button class="button" onclick="nextSlide()">❯</button>
    </div>
</div>

<!-- Botón de WhatsApp -->
<a href="https://wa.me/51908870299?text=Quiero%20realizar%20un%20pedido%20por%20favor" target="_blank">
    <button class="whatsapp-button">Hacer pedido por WhatsApp</button>
</a>

<script>
    let currentIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        if (index >= totalSlides) {
            currentIndex = 0;
        } else if (index < 0) {
            currentIndex = totalSlides - 1;
        } else {
            currentIndex = index;
        }

        const carouselInner = document.getElementById('carouselInner');
        carouselInner.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
    }
</script>

</body>
</html>
